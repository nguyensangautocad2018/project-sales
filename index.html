<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài website mẫu</title>

    <!-- font awecome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- curtom css file link -->
    <link rel="stylesheet" href="css/stype.css">
    
</head>
<body>
    
    <!-- header section starts -->

    <header class="header">

        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i></a>    

        <nav class="navbar">
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#features">features</a></li>
                <li><a href="#products">products</a></li>
                <li><a href="#categories">categories</a></li>
                <li><a href="#review">review</a></li>
                <li><a href="#blogs">blogs</a></li>
            </ul>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

       <div class="shopping-cart">
           <div class="box">
               <i class="fas fa-trash"></i>
                <img src="image/cart-img-1.png" alt="">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty: 1</span>
                </div>
            </div>
            <div class="box">
               <i class="fas fa-trash"></i>
                <img src="image/cart-img-2.png" alt="">
                <div class="content">
                    <h3>onion</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty: 2</span>
                </div>
            </div>
            <div class="box">
               <i class="fas fa-trash"></i>
                <img src="image/cart-img-1.png" alt="">
                <div class="content">
                    <h3>chicken</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty: 3</span>
                </div>
            </div>
            <div class="total"> total : $19.6/-</div>
               
       </div>
        
    </header>


    <!-- header section end -->






























    <!-- custom js file link  -->
    <script src="javascript/main.js"></script>
</body>
</html>
